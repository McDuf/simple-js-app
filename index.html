<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <title>Pokemon List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <header class="container-fluid">

    <nav class="navbar navbar-expand-lg" id="navbarNav">
      <a class="navbar-brand" href="#">
        <img src="./img/pokedex-icon.jpg" alt="Pokedex Logo"></a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" >
      </div>
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      
    </nav>
    <div class="bgshape"></div>
  </header>

  <h2>Pokemon</h2>

  <!-- Button trigger modal -->
  <ul class="pokemon-list">

  </ul>

  <div class="modal fade" id="modal-container" tabindex="-1" role="dialog" aria-labelledby="pokemon-card"
    aria-hidden="true">
    <div id="modal-content" role="container">

      <h5 class="modal-title" id="pokemon-card">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="false">&times;</span>
        </button>
      </h5>

      <div class="modal-header">
        <div class="row">
          <div class="col-md-1">
            <p><strong></strong> <span id="pokemon-stage"></span></p>
          </div>
          <div class="col-md-8">
            <p><strong>Name:</strong> <span id="pokemon-name"></span></p>
          </div>
          <div class="col-md-2">
            <p><strong>HP:</strong> <span id="pokemon-hp"></span></p>
          </div>
        </div>
      </div>

      <div class="modal-body">
        <div class="row">
          <div class="col-md-10">
            <img class="img-fluid" alt="Pokemon Image" id="pokemon-image">
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <span id="pokemon-id"></span>
          </div>
          <div class="col-md-4">
            <span id="pokemon-type"></span>
          </div>
          <div class="col-md-3">
            <span id="pokemon-height"></span>
          </div>
          <div class="col-md-3">
            <span id="pokemon-weight"></span>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <div class="row">
          <div class="col-md-10">
            <p> <span id="pokemon-abilities"></span></p>
          </div>
        </div>
      </div>


    </div>
  </div>



  <!-- jQuery first <<changed to full version>>, then Popper.js, then Bootstrap JS 
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->
  <!-- My script codes-->
  <script src="./js/promise-polyfill.js"></script>
  <script src="./js/fetch.umd.js"></script>
  <script src="./js/scripts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</body>

</html>
